<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <link rel="stylesheet" href="hny2024f.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Happy New Year 2024</h1>
        </header>

        <main>
            <p class="animated-text">Wishing you a year filled with laughter, adventures, and the joy of shared moments with friends like you!</p>
            <form id="nameForm">
                <label for="name">Enter your friend's name:</label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="showMessage">Reveal a special message</button>
            </form>
            <p id="hiddenMessage" class="hidden">May this year bring <span id="userName"></span> happiness and the warmth of true friendship!</p>
        </main>

        <footer>
            <p>Created with ❤️ SARBOTTAM SAHA</p>
        </footer>
    </div>

    <script src="hny2024f.js"></script>
</body>

</html>
